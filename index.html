<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
</head>
<body>
    
   <div class="head">Click on the dice</div> 
   <div id="dice" onclick="stopstart()"></div>

   <script>
//Javascript starts//
    var dice;
    // dice image from value 1 to 6 are given in an array, codes are from Die face Emoji Emojipedia//
var dices = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;' ];
var stopped = true;
var t;
// for keep on changing the dice emojis
function change() {
var random = Math.floor(Math.random()*6);
dice.innerHTML = dices[random];
}
function stopstart() {
if(stopped) {
stopped = false;
//change function is called here to change the image for every 0.1 seconds
t = setInterval(change, 100);
} else {
clearInterval(t);
stopped = true;
}
}
// invoking function
window.onload = function() {
dice = document.getElementById("dice");
stopstart();
}
   </script>
   
</body>
</html>
